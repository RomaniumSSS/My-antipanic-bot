[phases.setup]
# gcc provides libstdc++.so.6 required by greenlet (used by SQLAlchemy async)
nixPkgs = ["python311", "python311Packages.pip", "python311Packages.virtualenv", "gcc"]

[phases.install]
cmds = [
  "python -m venv /opt/venv",
  ". /opt/venv/bin/activate && pip install --upgrade pip",
  ". /opt/venv/bin/activate && pip install -r requirements.txt"
]

[start]
cmd = ". /opt/venv/bin/activate && aerich upgrade && python -m src.main"
